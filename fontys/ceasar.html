  <b>key</b> <p>

    <!-- <input type="textarea" name="ciphertext" id="ciphertext" readonly></input> -->

    <script>
      function ceasar_encrypt(plaintext,key)
      {
          var A = "a".charCodeAt(0);
          //plaintext = plaintext.replace(/?/g, "");
          var ciphertext = ""
          for(var i = 0; i < plaintext.length; i++) {
              var c = 1 + plaintext.charCodeAt(i) - A;
              if(c>=27 || c<1)
                  c=0;
              c = c+Number(key)
              if( c<-1000 || c>1000)
                  return "<i>error</i>"
              while (c>=27)
                  c-=27;
              while (c<0)
                  c+=27;
              if( c==0)
              {
                  if (key>0)
                      ciphertext+="_";
                  else
                      ciphertext+=" ";
              }
              else
                  ciphertext+=String.fromCharCode(c-1+A);
          }
          return ciphertext
      }

      function do_crypto(){
          var plaintext = document.getElementById("plaintext").value.toLowerCase();
          var key       = document.getElementById("key"      ).value;
          document.getElementById("ciphertext").innerHTML = ceasar_encrypt(plaintext,key)
      }
    </script>
